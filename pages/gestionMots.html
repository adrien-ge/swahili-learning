<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des mots</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/table_vignettes.css">
    <script type="module" src="../js/gestionMots.js"></script>
</head>
<body>
    <header>
        <h1>Gestion des mots</h1>
        <nav>
            <a href="../index.html">Accueil</a>
            <a href="../pages/quiz.html">Quiz</a>
            <a href="../pages/lecons.html">Leçons</a>
            <a href="../pages/admin.html">Admin</a>
        </nav>
    </header>
    
    <main>
        <h2>Ajouter un nouveau mot</h2>
        <form onsubmit="ajouterMot(); return false;">
            <input type="text" id="swahiliInput" placeholder="Mot en swahili" required>
            <input type="text" id="francaisInput" placeholder="Traduction en français" required>
            <input type="text" id="etapeInput" placeholder="Étape d'apprentissage">
            <input type="text" id="typeInput" placeholder="Type (verbe, nom, etc.)">
            <button type="submit">Ajouter</button>
        </form>
        <h2>Liste des mots</h2>
        <table>
            <thead>
                <tr>
                    <th>Swahili</th>
                    <th>Français</th>
                    <th>Étape</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="wordsTableBody">
                <!-- Les mots seront chargés ici -->
            </tbody>
        </table>
    </main>
</body>
</html>
