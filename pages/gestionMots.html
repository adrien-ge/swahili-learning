<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des mots</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/table.css">
    <script type="module" src="../js/gestionMots.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
              <a href="index.html">🏠 Accueil</a>
              <a href="lecons.html">📚 Leçons</a>
              <a href="pages/quiz.html">🧠 Quiz</a>
              <a href="pages/admin.html">⚙️ Admin</a>
            </div>
          </nav>
    </header>

    <main>
        <h2>Ajouter un nouveau mot</h2>
        
        <form onsubmit="ajouterMot(); return false;" class="form-container">
            <input type="text" id="swahiliInput" placeholder="Mot en swahili" required>
            <input type="text" id="francaisInput" placeholder="Traduction en français" required>
            <input type="number" id="etapeInput" placeholder="Étape d'apprentissage">
            <select id="typeInput">
                <option value="">Choisir un type</option>
                <option value="nom">Nom</option>
                <option value="verbe">Verbe</option>
                <option value="adjectif">Adjectif</option>
                <option value="expression">Expression</option>
                <option value="autre">Autre</option>
            </select>
            <button type="submit">Ajouter</button>
        </form>

        <h2>Liste des mots</h2>
        <div class="table-container" id="wordsTableBody">
            <!-- Les mots seront insérés ici sous forme de vignettes -->
        </div>
    </main>
</body>
</html>
